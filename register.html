<!DOCTYPE html>
<html lang="en" ng-app="todo" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Todo-List of Tasks</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-local-storage.min.js"></script>
    <script src="js/libs/sortable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TodoCtrl.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/directives/angular.editInPlace.js"></script>
    <script src="js/directives/angular.ngEnter.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="RegisterCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Todo-List of Tasks</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </div>
    <div class="form-container" data-ng-controller="RegisterController" id="playground">
        <h1>Sign Up</h1>
        <form ng-submit="register()" class="signup">
            <div class="form-group compact-group">
                <label for="username" class="sr-only">Username</label>
                <div class="input-group">
                    <span class="input-group-addon icon-user"></span>
                    <input id="username" type="text" name="username" placeholder="Username" class="form-control input-lg"
                           ng-model="user.username" ng-blur="checkUsernameAvailability()" />
                </div>
                <label for="email" class="sr-only">Email</label>
                <div class="input-group">
                    <span class="input-group-addon icon-mail"></span>
                    <input id="email" type="text" name="email" placeholder="Email" class="form-control input-lg"
                           ng-model="user.email" />
                </div>
                <label for="password" class="sr-only">Password</label>
                <div class="input-group last">
                    <span class="input-group-addon icon-lock"></span>
                    <input id="password" type="password" name="password" placeholder="Password"
                           class="form-control input-lg"
                           ng-model="user.password" />
                </div>
            </div>
            <div class="button-holder">
                <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
